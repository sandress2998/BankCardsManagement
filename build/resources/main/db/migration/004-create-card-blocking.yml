databaseChangeLog:
  # Создание таблицы запросов на блокировку карт
  - changeSet:
      context: prod
      id: 005-create-card-blocking-request-table
      author: developer
      changes:
        - createTable:
            tableName: card_blocking_request
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_id
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
        # Внешний ключ на карту (OneToOne связь)
        - addForeignKeyConstraint:
            baseTableName: card_blocking_request
            baseColumnNames: card_id
            constraintName: fk_card_blocking_request_card
            referencedTableName: card
            referencedColumnNames: id
            onDelete: CASCADE
      rollback:
        - dropTable:
            tableName: card_blocking_request
